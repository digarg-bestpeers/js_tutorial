<script type="text/javascript">
  function show(){
    var j = "J is a Local variable of Outer Function"
    document.write(j + "<br>")
    function innerFun() {
      var k = 'k is a Local variable of inner function'
      document.write(k + "<br>")
      document.write(j + "<br>")
    }
    innerFun()
    document.write(k + "<br>")
  }

  show()
</script>
