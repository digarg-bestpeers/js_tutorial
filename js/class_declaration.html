<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script type="text/javascript">
  // class Declaration
  class Mobile {
    constructor(){
      // Instance Member
      this.a = 12;
      this.show = function(){
        return "Instance Member";
      }
    }
    // Prototype Member
    display(){
      return "Prototype Member"
    }
  }

  var nokia = new Mobile();
  document.write(nokia.a + "<br>")
  document.write(nokia.show() + "<br>")
  document.write(nokia.display())
</script>



</body>
</html>
