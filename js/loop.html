<script type="text/javascript">
  var i = 0;
  do {
    document.write("<strong>outer loop</strong>")
    document.write(i)
    i++
    document.write("<br>")
    var j = 1;
    do{
      document.write("inner loop")
      document.write(j)
      j++
      document.write("<br>")
    } while(j<5);
  } while(i<3);
</script>
