<script type="text/javascript">
  function person(){
    return {
      firstName: arguments[0],
      lastName: arguments[1],
      accessory: function(){
        return [arguments[0], arguments[1]];
      }
    }
  }

var p1 = person('Dinesh','Garg')
document.write(p1.firstName + "  " + p1.lastName + "  " + p1.accessory('mobile','laptop'))

</script>
