<script type="text/javascript">
  // Composition or Mixins

  // mixins Function
  function mixin(target, ...sources){
    Object.assign(target, ...sources)
  }

  var eating = {
    eat: function(){
      return "I can eat <br>"
    }
  }

  var walking = {
    walk: function(){
      return "I can walk <br>"
    }
  }

  var talking = {
    talk: function(){
      return "I can talk <br>"
    }
  }

  // Human Class
  var Human = function(){

  }

  // Composting features to Human
  mixin(Human.prototype, eating, walking, talking)

  var Rahul = new Human();
  var Sumit = new Human();
  document.write(Rahul.eat());
  document.write(Rahul.walk());
  document.write(Rahul.talk());


  // Robot Class
  var Robot = function(){

  }
  // Composting features to Robot
  mixin(Robot.prototype, walking, talking)

  var RoboCop1 = new Robot()
  var RoboCop2 = new Robot()
  document.write(RoboCop1.walk())
  document.write(RoboCop1.talk())
  document.write(RoboCop2.walk())
  document.write(RoboCop2.talk())
</script>
