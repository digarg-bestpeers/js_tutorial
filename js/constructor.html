<script type="text/javascript">
  function Mobile(model_no){
    this.model = model_no;
    this.memory = 4;
  }
  var samsung = new Mobile('Galaxy');
  var nokia = new Mobile('3310');

  if(nokia.hasOwnProperty('memory')){
    document.write("Available")
  }
  else{
    document.write("Does not Exist")
  }
</script>
