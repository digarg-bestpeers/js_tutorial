<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script type="text/javascript">
  class Mobile{
    constructor(model_no, color){
      this.model = model_no;
      this.clr = color;
    }
    show(){
      return this.model + " Price Rs 3000 " + this.clr;
    }
  }

  var nokia = new Mobile('3310','white');
  document.write(nokia.show())
</script>
</body>
</html>
