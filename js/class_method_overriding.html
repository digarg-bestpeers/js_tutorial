<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script type="text/javascript">
  class Father{
    show(){
      return "Super Class <br>"
    }
  }

  class Son extends Father {
    show(){
      return "Sub Class"
    }
  }

  var s = new Son()
  document.write(s.show())
</script>


</body>
</html>
