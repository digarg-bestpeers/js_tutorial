<h1>Iteration of instance member and prototype member using forin loop</h1>

<script type="text/javascript">
  var Mobile = function(model_no){
    this.model = model_no;
    this.price = 3000;
  }
  var samsung = new Mobile('Galaxy')
  var nokia = new Mobile('3310')
  Mobile.prototype.color = 'white'
  // document.write(Object.keys(samsung + "<br>"))
  for (var key in samsung){
    document.write(key)
  }
</script>
